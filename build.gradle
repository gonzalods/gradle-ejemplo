group 'gms.gradle'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.inject:guice:4.0'
    compile 'com.google.inject.extensions:guice-servlet:4.0'

    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'javax.servlet:javax.servlet-api:3.0.1'

    compile 'org.jboss.resteasy:resteasy-client:3.0.17.Final'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.17.Final'
    compile 'org.jboss.resteasy:resteasy-guice:3.0.17.Final'
    compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.17.Final'

    compile 'org.eclipse.jetty:jetty-servlet:9.3.10.M0'

    compile 'com.typesafe:config:1.3.0-M3'
    compile 'com.orbitz.consul:consul-client:0.12.3'

    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-jackson:2.0.2'
}
